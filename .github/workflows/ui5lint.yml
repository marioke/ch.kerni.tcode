name: ui5lint

on:
  push:

jobs:
  ui5lint:
    permissions:
      contents: read
      packages: read

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ”¨ checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”¨ use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ”¨ install package dependencies
        run: npm install
      - name: ğŸ”¨ run typescript check
        run: npm run build && npm run ui5lint
